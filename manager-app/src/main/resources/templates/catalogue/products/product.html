<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[[${product.id}]]</title>
</head>
<body>
	<h1>
		Product <span data-th-text="${product.id}"></span>
	</h1>
	<p>
		<a data-th-href="@{/catalogue/products/{id}/edit(id=${product.id})}">Edit</a>
	</p>
	<form method="post"
		data-th-action="@{/catalogue/products/{id}/delete(id=${product.id})}">
		<button type="submit">Delete</button>
	</form>
	<ul>
		<li><strong>Id: </strong><span data-th-text="${product.id}"></span></li>
		<li><strong>Title: </strong><span data-th-text="${product.title}"></span></li>
		<li><strong>Details: </strong><span
			data-th-text="${product.details}"></span></li>
	</ul>
</body>
</html>
